<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>FORTIC5</title>
    <link rel="stylesheet" th:href="@{/styles/style.dev.tailwind.css}">
</head>
<body>
    <header class="relative w-full py-4 bg-cpt12">
        <div class="mx-20 flex flex-row justify-around items-center">
            <div>
                <a class="cursor-pointer" th:href="@{/}"><img class="h-8" th:src="@{/assets/images/logo.svg}"></a>
            </div>
            <form action="xxxx" method="post">
                <div class="bg-white rounded-full">
                    <input class="rounded-full p-1 px-3 w-96 h-8 focus:outline-none" type="text" placeholder="Cari produk...">
                    <button class="bg-cpt21 rounded-full p-1 px-7 h-8 font-medium text-white" type="submit">Cari</button>
                </div>
            </form>
            <div class="flex flex-row items-center">
                <a th:href="@{/history}"><img class="h-8 mx-4" th:src="@{/assets/images/history.svg}" alt="history"></a>
                <a th:href="@{/chat}"><img class="h-8 mx-4" th:src="@{/assets/images/chat.svg}" alt="chat"></a>
                <a th:href="@{/cart}"><img class="h-8 mx-4 mr-8" th:src="@{/assets/images/cart.svg}" alt="cart"></a>
                <a class="flex flex-row items-center" th:href="@{/profile}">
                    <span class="h-10 mr-2 flex items-center">
                        <img class="object-fill h-6" th:src="@{/assets/images/profile.svg}" alt="profile-picture">
                    </span>
                    <p th:text="${user.username}"></p>
                </a>
            </div>
        </div>
    </header>
    <div class="my-16 mx-32 grid grid-rows-1 gap-10">
        <div>
            <h1 class="text-cpt21 font-bold text-xl">Rekomendasi Produk</h1>
        </div>
        <div class="grid grid-cols-6 gap-10">
            <th:block th:each="response : ${productResponses}">
                <div class="w-48 p-3 border border-cpt14 rounded-xl hover:shadow-lg duration-100">
                    <div class="grid grid-rows-1 gap-2">
                        <div class="h-44 rounded-xl">
                            <img class="h-full w-full object-cover" th:src="${response.getMainImage()}" th:alt="${response.product.name}">
                        </div>
                        <div class="mx-1 grid grid-rows-1 gap-2">
                            <div>
                                <a class="font-medium" th:href="|/product/${response.product.id}|" th:text="${response.product.name}"></a>
                                <p class="font-medium text-cpt13" th:text="Rp. + ${response.product.price}"></p>
                            </div>
                            <div>
                                <p>100 Terjual</p>
                            </div>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</body>
</html>
