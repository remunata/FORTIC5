<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        lang="en"
>
<head>
    <meta charset="UTF-8" />
    <title>FORTIC5</title>
    <link rel="stylesheet" th:href="@{/styles/style.dev.tailwind.css}" />
    <style>
        body {
            background-image: url("/assets/images/background.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="grid grid-cols-2 gap-4">
    <div class="flex justify-evenly h-screen items-center">
        <form
                class="bg-white shadow-md px-8 pt-14 pb-18 w-4/5 pb-8" style="border-radius: 0px 100px 0px 100px;border: 5px solid #3C6255;"
                th:action="@{/login}" method="post"
        >
            <h1 class="text-black font-semibold text-3xl pl-14">Login</h1>

            <div th:if="${param.error}"
                 class="bg-error/50 rounded-md mx-14 flex justify-center mt-6 py-2 text-lg"
            >
                Username atau Password anda salah
            </div>

            <div th:if="${param.logout}"
                 class="bg-cpt13 rounded-md mx-14 flex justify-center mt-6 py-2 text-lg"
            >
                Logout berhasil
            </div>

            <div class="flex gap-3 my-10 mb-4 justify-center">
                <img class="object-none"
                     th:src="@{/assets/images/profile.svg}"
                     alt="user" />
                <input
                        class="appearance-none border-b-2 border-black/25 w-4/6 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-black"
                        id="username"
                        name="username"
                        type="text"
                        placeholder="Username"
                />
            </div>
            <div class="flex gap-3 my-10 mb-4 justify-center">
                <img
                        class="object-none"
                        th:src="@{assets/images/lock.svg}"
                        alt="pass"
                />
                <input
                        class="appearance-none border-b-2 border-black/25 w-4/6 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-black"
                        id="password"
                        name="password"
                        type="password"
                        placeholder="******"
                />
            </div>
            <div class="flex justify-center">
                <button
                        type="submit"
                        class="rounded-full border bg-cpt21 mt-4 py-1.5 px-2.5 text-white font-medium shadow-sm duration-100 hover:bg-cpt21/75 w-96 focus:bg-cpt21/50"
                >
                    Login
                </button>
            </div>
            </br>
            <hr style="border: 2px solid #245953"/>
            <h4 class="py-6 px-36">
                Belum punya akun? <a class="text-cpt14 hover:text-cpt13" href="#"><u>Daftar</u></a>
            </h4>
        </form>
    </div>
    <div class="flex h-screen items-center">
        <div class="bg-cpt12 px-8 pt-16 pb-16 mx-10 w-full" style="border-radius: 0px 100px 0px 100px;">
            <div class="text-center py-12">
                <img
                        style="display: block; margin: auto; width: 400px;"
                        th:src="@{/assets/images/logo.svg}"
                        alt="logo"
                />
                <h1 class="mt-32 mb-4" style="font-size: 2em">Aplikasi Belanja Software,</h1>
                <h1 class="my-4" style="font-size: 2em">Accessories, dan Komputer</h1>
                <h1 class="my-4" style="font-size: 2em">Online</h1>
            </div>
        </div>
    </div>
</div>
</body>
</html>
