<header class="sticky z-20 top-0 left-0 w-full py-4 bg-cpt12" th:fragment="header (type)">
    <div class="mx-20 flex flex-row justify-around items-center">
        <div>
            <a class="cursor-pointer" th:href="${type == 'customer' ? '/' : '/dashboard'}"><img class="h-8" th:src="@{/assets/images/logo.svg}"></a>
        </div>
        <form th:action="@{/product}" method="post">
            <div class="bg-white rounded-full">
                <input class="rounded-full p-1 px-3 w-96 h-8 focus:outline-none" type="text" name="name" id="name"
                       placeholder="Cari produk...">
                <button class="bg-cpt21 rounded-full p-1 px-7 h-8 font-medium text-white" type="submit">Cari</button>
            </div>
        </form>
        <div class="flex flex-row items-center" th:switch="${type}">
            <a th:href="@{/chat}"><img class="h-8 mx-4" th:src="@{/assets/images/chat.svg}" alt="chat"></a>
            <th:block th:case="'customer'">
                <a th:href="@{/history}"><img class="h-8 mx-4" th:src="@{/assets/images/history.svg}" alt="history"></a>
                <a th:href="@{/cart}"><img class="h-8 mx-4 mr-8" th:src="@{/assets/images/cart.svg}" alt="cart"></a>
            </th:block>
            <th:block th:case="'seller'">
                <a th:href="@{/dashboard/order}"><img class="h-8 mx-4 mr-8" th:src="@{/assets/images/product.svg}" alt="cart"></a>
            </th:block>
            <div class="flex justify-center items-center">
                <div x-data="{ open: false }" class="flex justify-center items-center">
                    <div @click="open = !open" class="cursor-pointer relative border-b-4 border-transparent py-3" :class="{'border-cpt11 transform transition duration-300 ': open}" x-transition:enter-end="transform opacity-100 scale-100" x-transition:leave="transition ease-in duration-75" x-transition:leave-start="transform opacity-100 scale-100">
                        <img class="h-8" th:src="@{/assets/images/user.svg}" />
                        <div x-show="open" x-transition:enter="transition ease-out duration-100" x-transition:enter-start="transform opacity-0 scale-95" x-transition:enter-end="transform opacity-100 scale-100" x-transition:leave="transition ease-in duration-75" x-transition:leave-start="transform opacity-100 scale-100" x-transition:leave-end="transform opacity-0 scale-95" class="absolute px-5 py-3 bg-cpt11 rounded-lg shadow border mt-5">
                            <ul class="space-y-3">
                                <li class="font-medium">
                                    <a href="#" class="flex items-center transform transition-colors duration-200 border-r-4 border-transparent hover:border-cpt14">
                                        <div class="mr-3">
                                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                                        </div>
                                        <span th:text="${user.username}"></span>
                                    </a>
                                </li>
                                <hr class="border-gray-700">
                                <li class="font-medium">
                                    <a th:href="@{/logout}" class="flex items-center transform transition-colors duration-200 border-r-4 border-transparent pr-2 hover:border-error">
                                    <div class="mr-3 text-red-600">
                                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                                    </div>
                                    Logout
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
        </div>
    </div>
</header>
