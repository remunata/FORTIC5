<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" th:href="@{/styles/style.dev.tailwind.css}">
</head>
<body>
<div th:replace="fragments/header_dashboard :: header"></div>
<div class="relative w-full px-20 py-10">
    <div class="mt-10 ml-20 w-full">
        <h1 class="text-4xl font-bold my-4">Tambah Produk Baru</h1>
    </div>
    <div class="w-full px-10">
        <form th:action="@{/dashboard/add}" method="post" th:object="${request}" enctype="multipart/form-data">
            <table class="w-full border-separate border-spacing-5 bg-cpt12 rounded-lg">
                <tr>
                    <td class="bg-cpt12 text-end align-top w-1/6">
                        <h3 class="mr-10 font-medium text-lg">Nama</h3>
                    </td>
                    <td class="w-full">
                        <input th:field="*{name}" type="text"
                               class="w-full p-2 border-2 appearance-none focus:outline-none">
                    </td>
                </tr>
                <tr>
                    <td class="bg-cpt12 text-end align-top">
                        <h3 class="mr-10 font-medium text-lg">Deskripsi</h3>
                    </td>
                    <td>
                        <textarea th:field="*{description}"
                                  class="w-full h-40 p-2 border-2 focus:outline-none"></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="bg-cpt12 text-end align-top">
                        <h3 class="mr-10 font-medium text-lg">Kategori</h3>
                    </td>
                    <td>
                        <select th:field="*{category}" class="w-full border-2 p-2 focus:outline-none">
                            <option th:each="categoryOpt : ${T(com.pplbo.fortic5.model.product.Category).values()}"
                                    th:value="${categoryOpt}" th:text="${categoryOpt.displayValue}"></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="bg-cpt12 text-end align-top">
                        <h3 class="mr-10 font-medium text-lg">Gambar</h3>
                    </td>
                    <td>
                        <input th:field="*{image}" type="file" accept="image/jpeg, image/png, image/jpg" class="py-2">
                    </td>
                </tr>
                <tr>
                    <td class="bg-cpt12 text-end align-top">
                        <h3 class="mr-10 font-medium text-lg">Harga (Rp)</h3>
                    </td>
                    <td>
                        <input th:field="*{price}" type="number"
                               class="w-full border-2 p-2 appearance-none focus:outline-none">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td class="flex flex-row justify-end gap-x-10">
                        <a th:href="@{/dashboard}"><input type="button" value="Kembali"
                                                          class="bg-cpt21 text-white py-2 w-52 font-medium rounded-md cursor-pointer hover:bg-cpt21/75"></a>
                        <input type="submit" value="Simpan & Upload"
                               class="bg-cpt21 text-white py-2 w-52 font-medium rounded-md cursor-pointer hover:bg-cpt21/75">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
