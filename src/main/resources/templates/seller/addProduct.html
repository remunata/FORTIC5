<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" th:href="@{/styles/style.dev.tailwind.css}">
</head>
<body>
<header class="relative w-full py-4 bg-cpt12">
    <div class="mx-20 flex flex-row justify-around items-center">
        <div>
            <a class="cursor-pointer" th:href="@{/dashboard}"><img class="h-8" th:src="@{/assets/images/logo.svg}"></a>
        </div>
        <form action="xxxx" method="post">
            <div class="bg-white rounded-full">
                <input class="rounded-full p-1 px-3 w-96 h-8 focus:outline-none" type="text" placeholder="Cari produk...">
                <button class="bg-cpt21 rounded-full p-1 px-7 h-8 font-medium text-white" type="submit">Cari</button>
            </div>
        </form>
        <div class="flex flex-row items-center">
            <a th:href="@{/history}"><img class="h-8 mx-4" th:src="@{/assets/images/history.svg}" alt="history"></a>
            <a th:href="@{/chat}"><img class="h-8 mx-4" th:src="@{/assets/images/chat.svg}" alt="chat"></a>
            <a th:href="@{/dashboard/order}"><img class="h-8 mx-4 mr-8" th:src="@{/assets/images/product.svg}" alt="product"></a>
            <a class="flex flex-row items-center" th:href="@{/logout}">
                    <span class="h-10 mr-2 flex items-center">
                        <img class="object-fill h-6" th:src="@{/assets/images/profile.svg}" alt="profile-picture">
                    </span>
                <p th:text="${user.username}"></p>
            </a>
        </div>
    </div>
</header>
<div class="relative w-full px-20 py-10">
    <div>
      <span>
        <a class="flex flex-row items-center font-bold cursor-pointer" onclick="history.go(-1)">
          <img class="h-6 mr-3" th:src="@{/assets/images/left-arrow.svg}" alt="back">
          Kembali
        </a>
      </span>
    </div>
    <div class="mt-10">
        <h1 class="text-4xl font-bold my-4">Informasi Produk</h1>
    </div>
    <div class="w-full flex flex-row items-center gap-x-5">
        <div class="flex flex-col w-1/6 text-end font-medium text-xl bg-cpt12 py-5">
            <p for="name" class="mr-10 py-5 my-2">
                *Nama
            </p>
            <p for="description" class="mr-10 py-5 my-2">
                *Deskripsi
            </p>
            <p for="category" class="mr-10 py-5 my-2">
                *Kategori
            </p>
            <p class="mr-10 py-5 my-2">
                *Foto
            </p>
            <p for="harga" class="mr-10 py-5 my-2">
                *Harga (Rp)
            </p>
        </div>
        <div class="flex flex-col w-full">
            <form th:action="@{/dashboard/add}" method="post" th:object="${request}">
                <input type="text" id="name" class="p-2 my-2 border-2 border-cpt13 text-lg w-full" th:field="*{name}">
                <textarea id="description" class="p-2 my-2 h-36 border-2 border-cpt13 text-lg w-full" th:field="*{description}"></textarea>
                <select id="category" class="p-2 my-2 border-2 border-cpt13 text-lg w-full" th:field="*{category}">
                    <option th:each="categoryOpt : ${T(com.pplbo.fortic5.model.product.Category).values()}"
                            th:value="${categoryOpt}" th:text="${categoryOpt.displayValue}"></option>
                </select>
                <input type="file" multiple id="images" class="my-2 py-2 w-full">
                <input type="number" id="harga" class="p-2 my-2 border-2 border-cpt13 text-lg w-full">
                <div class="flex flex-row justify-end p-10 gap-x-10">
                    <a th:href="@{/dashboard}"><input type="button" value="Kembali" class="bg-cpt21 text-white py-3 w-56 cursor-pointer rounded-md font-medium shadow-lg hover:bg-cpt21/75 duration-100"></a>
                    <input type="submit" value="Simpan & Upload" class="bg-cpt21 text-white py-3 w-56 cursor-pointer rounded-md font-medium shadow-lg hover:bg-cpt21/75 duration-100">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
